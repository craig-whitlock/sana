
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timber Span Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h2 {
      color: #D42F2F;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      background-color: #D42F2F;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f8f8;
      border-left: 5px solid #D42F2F;
    }
  </style>
</head>
<body>
  <h2>Timber Span Calculator</h2>
  <label for="useCase">Timber Use Case</label>
  <select id="useCase">
    <option value="floor">Floor Joist</option>
    <option value="ceiling">Ceiling Joist</option>
    <option value="roof">Roof Rafter</option>
    <option value="deck">Deck Joist</option>
  </select>

  <label for="span">Span Length (m)</label>
  <input type="number" id="span" step="0.1" min="0.5" max="6" placeholder="e.g. 3.0" />

  <label for="spacing">Timber Spacing (mm)</label>
  <select id="spacing">
    <option value="400">400mm</option>
    <option value="600">600mm</option>
  </select>

  <label for="grade">Timber Grade</label>
  <select id="grade">
    <option value="C24">C24</option>
    <option value="C16">C16</option>
  </select>

  <button onclick="calculateSpan()">Calculate</button>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    function calculateSpan() {
      const useCase = document.getElementById("useCase").value;
      const span = parseFloat(document.getElementById("span").value);
      const spacing = parseInt(document.getElementById("spacing").value);
      const grade = document.getElementById("grade").value;

      if (isNaN(span) || span <= 0) {
        alert("Please enter a valid span length.");
        return;
      }

      const sizes = {
        floor: [
          { max: 2.5, C24: "47 x 150mm", C16: "47 x 175mm" },
          { max: 3.0, C24: "47 x 200mm", C16: "47 x 225mm" },
          { max: 3.5, C24: "47 x 225mm", C16: "63 x 250mm" },
          { max: 4.0, C24: "63 x 250mm", C16: "75 x 250mm" }
        ],
        ceiling: [
          { max: 2.5, C24: "47 x 100mm", C16: "47 x 125mm" },
          { max: 3.0, C24: "47 x 125mm", C16: "47 x 150mm" },
          { max: 3.5, C24: "47 x 150mm", C16: "47 x 175mm" }
        ],
        roof: [
          { max: 2.5, C24: "47 x 125mm", C16: "47 x 150mm" },
          { max: 3.0, C24: "47 x 150mm", C16: "47 x 175mm" },
          { max: 3.5, C24: "47 x 175mm", C16: "47 x 200mm" }
        ],
        deck: [
          { max: 2.5, C24: "47 x 150mm", C16: "47 x 175mm" },
          { max: 3.0, C24: "47 x 200mm", C16: "47 x 225mm" },
          { max: 3.5, C24: "63 x 225mm", C16: "63 x 250mm" }
        ]
      };

      const recommendations = sizes[useCase];
      let size = "not available for this span.";

      for (const rec of recommendations) {
        if (span <= rec.max) {
          size = rec[grade];
          break;
        }
      }

      const useCaseText = {
        floor: "Floor Joist",
        ceiling: "Ceiling Joist",
        roof: "Roof Rafter",
        deck: "Deck Joist"
      };

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h3>Recommended Timber Size</h3>
        <p><strong>${size}</strong> (${grade}, spaced at ${spacing}mm centres)</p>
        <p>This is a guide based on typical loading assumptions for a <strong>${useCaseText[useCase]}</strong> spanning <strong>${span.toFixed(1)}m</strong>.</p>
        <p><em>Always confirm final sizing with a qualified structural engineer or Building Control.</em></p>
      `;

      if (window.parent) {
        setTimeout(() => {
          window.parent.postMessage({ frameHeight: document.body.scrollHeight }, "*");
        }, 100);
      }
    }
  </script>
</body>
</html>

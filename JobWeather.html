<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobsite Forecast - Wolverhampton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #D42F2F;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .forecast {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .day {
      flex: 1 1 150px;
      background: #f1f1f1;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .advice {
      margin-top: 20px;
      padding: 15px;
      background: #fff4f4;
      border-left: 5px solid #D42F2F;
    }
    @media (max-width: 600px) {
      .forecast {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jobsite Forecast</h1>
    <p>Wolverhampton (WV1 1JY)</p>
  </header>
  <main>
    <h2>3–5 Day Forecast</h2>
    <div id="forecast" class="forecast"></div>
    <div id="advice" class="advice"></div>
  </main>
  <script>
    const API_KEY = '3111612a7742438681b83337250804';
    const LOCATION = 'Wolverhampton';

    async function getForecast() {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${LOCATION}&days=5`);
        const data = await res.json();
        console.log('API Response:', data);

        const forecastDiv = document.getElementById('forecast');
        let adviceText = '';

        data.forecast.forecastday.forEach(day => {
          const date = day.date;
          const avgTemp = day.day.avgtemp_c;
          const maxWind = day.day.maxwind_kph;
          const condition = day.day.condition.text;

          const div = document.createElement('div');
          div.className = 'day';
          div.innerHTML = `<h3>${date}</h3>
                           <p>${condition}</p>
                           <p>Avg Temp: ${avgTemp}&deg;C</p>
                           <p>Max Wind: ${maxWind} kph</p>`;
          forecastDiv.appendChild(div);

          // Generate advice (simple logic)
          if (condition.toLowerCase().includes('rain') || avgTemp < 3) {
            adviceText = '⚠️ Wet or cold conditions — avoid concrete pours or rendering.';
          } else if (maxWind > 40) {
            adviceText = '⚠️ Strong wind expected — roofing work not recommended.';
          } else {
            adviceText = '✅ Good conditions for most outdoor jobs.';
          }
        });

        document.getElementById('advice').innerText = adviceText;
      } catch (err) {
        console.error('Error fetching forecast:', err);
        document.getElementById('forecast').innerHTML = '<p style="color:red;">Error loading weather data.</p>';
      }
    }

    getForecast();
  </script>
</body>
</html>

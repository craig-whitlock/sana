<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Jobsite Weather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      width: 100%;
    }
    .widget {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: white;
      box-sizing: border-box;
    }
    .widget h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #D42F2F;
      text-align: center;
    }
    .weather {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin: 10px 0;
    }
    .weather img {
      width: 48px;
      height: 48px;
    }
    .details {
      font-size: 0.95rem;
    }
    .advice {
      margin-top: 15px;
      padding: 10px;
      border-left: 5px solid;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
    }
    .advice.good {
      background-color: #e6f4ea;
      border-color: #34a853;
      color: #1a5e20;
    }
    .advice.warn {
      background-color: #fff4e5;
      border-color: #ffa726;
      color: #8a4b00;
    }
    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2 id="location">Today's Jobsite Weather</h2>
    <div class="weather" id="weather"></div>
    <div id="advice" class="advice"></div>
    <div class="footer" id="lastUpdated"></div>
  </div>

  <script>
    const API_KEY = '3111612a7742438681b83337250804';

    async function getTodayForecast(location = 'Wolverhampton') {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${location}&days=1`);
        const data = await res.json();
        renderToday(data);
      } catch (err) {
        document.getElementById('weather').innerHTML = '<p style="color:red">Unable to load weather data</p>';
        document.getElementById('advice').style.display = 'none';
      }
    }

    function renderToday(data) {
      const today = data.forecast.forecastday[0].day;
      const icon = 'https:' + today.condition.icon;
      const condition = today.condition.text;
      const avgTemp = today.avgtemp_c;
      const windMph = (today.maxwind_kph * 0.621371).toFixed(1);

      document.getElementById('location').innerText = `Today's Weather – ${data.location.name}`;
      document.getElementById('weather').innerHTML = `
        <img src="${icon}" alt="${condition}" />
        <div class="details">
          <p>${condition}</p>
          <p>Avg Temp: ${avgTemp}&deg;C</p>
          <p>Max Wind: ${windMph} mph</p>
        </div>`;

      const adviceBox = document.getElementById('advice');
      if (condition.toLowerCase().includes('rain') || avgTemp < 3) {
        adviceBox.className = 'advice warn';
        adviceBox.innerText = '⚠️ Wet or cold conditions — avoid concrete pours or rendering.';
      } else if (windMph > 25) {
        adviceBox.className = 'advice warn';
        adviceBox.innerText = '⚠️ Strong wind expected — roofing work not recommended.';
      } else {
        adviceBox.className = 'advice good';
        adviceBox.innerText = '✅ Good conditions for most outdoor jobs.';
      }

      const updatedTime = new Date().toLocaleString('en-GB');
      document.getElementById('lastUpdated').innerText = `Updated: ${updatedTime}`;
    }

    function autoDetect() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => getTodayForecast(`${pos.coords.latitude},${pos.coords.longitude}`),
          () => getTodayForecast()
        );
      } else {
        getTodayForecast();
      }
    }

    autoDetect();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Jobsite Weather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      width: 100%;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 20px;
      background-color: #f9f9f9;
      color: #333;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
      transition: background-color 0.3s, color 0.3s;
    }
    .banner.night {
      background-color: #2c2c2c;
      color: #f5f5f5;
    }
    .weather-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .weather-icon img {
      width: 32px;
      height: 32px;
    }
    .advice {
      font-weight: bold;
      padding: 4px 8px;
      border-left: 4px solid;
      border-radius: 4px;
    }
    .advice.good {
      background-color: #e6f4ea;
      border-color: #34a853;
      color: #1a5e20;
    }
    .advice.warn {
      background-color: #fff4e5;
      border-color: #ffa726;
      color: #8a4b00;
    }
    .more {
      margin-left: auto;
      font-size: 0.85rem;
      text-decoration: none;
      color: #D42F2F;
      font-weight: bold;
    }
    .banner.night .more {
      color: #90caf9;
    }
    @media (max-width: 600px) {
      .banner {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .more {
        margin-left: 0;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="banner" id="weatherBanner">
    <span id="location">Loading...</span>
    <div class="weather-icon" id="iconBlock"></div>
    <span id="temp"></span>
    <span id="wind"></span>
    <span id="advice" class="advice"></span>
    <a href="https://craig-whitlock.github.io/sana/JobsiteForecast.html" class="more" target="_blank">Show full forecast ‚Üí</a>
  </div>

  <script>
    const API_KEY = '3111612a7742438681b83337250804';

    async function getTodayForecast(location = 'Wolverhampton') {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${location}&days=1`);
        const data = await res.json();
        renderBanner(data);
      } catch (err) {
        document.getElementById('weatherBanner').innerHTML = '<span style="color:red">‚ö†Ô∏è Weather unavailable</span>';
      }
    }

    function renderBanner(data) {
      const today = data.forecast.forecastday[0].day;
      const icon = 'https:' + today.condition.icon;
      const condition = today.condition.text;
      const avgTemp = today.avgtemp_c;
      const windMph = (today.maxwind_kph * 0.621371).toFixed(1);
      const localTime = new Date(`${data.location.localtime.replace(' ', 'T')}`);
      const hour = localTime.getHours();
      const isNight = hour < 6 || hour > 18;

      const banner = document.getElementById('weatherBanner');
      if (isNight) banner.classList.add('night');

      document.getElementById('location').innerText = `${isNight ? 'üåô' : '‚òÄÔ∏è'} ${data.location.name}`;
      document.getElementById('iconBlock').innerHTML = `<img src="${icon}" alt="${condition}"><span>${condition}</span>`;
      document.getElementById('temp').innerText = `üå° Avg Temp: ${avgTemp}¬∞C`;
      document.getElementById('wind').innerText = `üí® Max Wind: ${windMph} mph`;

      const adviceEl = document.getElementById('advice');
      if (condition.toLowerCase().includes('rain') || avgTemp < 3) {
        adviceEl.className = 'advice warn';
        adviceEl.innerText = '‚ö†Ô∏è Avoid concrete or rendering';
      } else if (windMph > 25) {
        adviceEl.className = 'advice warn';
        adviceEl.innerText = '‚ö†Ô∏è Windy ‚Äì avoid roofing';
      } else {
        adviceEl.className = 'advice good';
        adviceEl.innerText = '‚úÖ Suitable for outdoor work';
      }
    }

    function autoDetect() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => getTodayForecast(`${pos.coords.latitude},${pos.coords.longitude}`),
          () => getTodayForecast()
        );
      } else {
        getTodayForecast();
      }
    }

    autoDetect();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wall & Loft Insulation Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-top: 4px solid #D42F2F;
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h3 {
      border-bottom: 2px solid #D42F2F;
      padding-bottom: 6px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }

    .row > div {
      flex: 1;
      min-width: 140px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #D42F2F;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b52828;
    }

    .results-box {
      margin-top: 20px;
      background: #ffeaea;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #222;
      border-left: 4px solid #D42F2F;
    }

    .result-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .result-number {
      font-size: 28px;
      font-weight: bold;
      color: #D42F2F;
      line-height: 1.2;
    }

    .result-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .result-extra {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .footnote {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
      background: #f9fafc;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e0e6ed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insulation Calculator</h2>

    <!-- CAVITY WALL INSULATION -->
    <div class="section">
      <h3>Cavity Wall Insulation</h3>
      <div class="row">
        <div>
          <label for="wallLength">Wall Length (m)</label>
          <input type="number" id="wallLength" step="0.01">
        </div>
        <div>
          <label for="wallHeight">Wall Height (m)</label>
          <input type="number" id="wallHeight" step="0.01">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="cavityWidth">Cavity Width (mm)</label>
          <input type="number" id="cavityWidth">
        </div>
        <div>
          <label for="insulationType">Insulation Type</label>
          <select id="insulationType">
            <option value="pir">PIR Board (1200 x 600mm)</option>
            <option value="wool">Mineral Wool (bags)</option>
            <option value="beads">Polystyrene Beads (loose fill)</option>
          </select>
        </div>
      </div>
      <button onclick="calculateCavity()">Calculate</button>
      <div id="resultCavity" class="results-box" style="display: none;"></div>
    </div>

    <!-- LOFT INSULATION -->
    <div class="section">
      <h3>Loft Insulation</h3>
      <div class="row">
        <div>
          <label for="loftLength">Loft Length (m)</label>
          <input type="number" id="loftLength" step="0.01">
        </div>
        <div>
          <label for="loftWidth">Loft Width (m)</label>
          <input type="number" id="loftWidth" step="0.01">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="loftThickness">Insulation Thickness (mm)</label>
          <input type="number" id="loftThickness" value="200">
        </div>
        <div>
          <label for="rollCoverage">Roll Coverage (m²)</label>
          <input type="number" id="rollCoverage" value="9.6">
        </div>
      </div>
      <button onclick="calculateLoft()">Calculate</button>
      <div id="resultLoft" class="results-box" style="display: none;"></div>
    </div>

    <div class="footnote">
      These are estimations only and include a 10% allowance for wastage.
    </div>
  </div>

  <script>
    function calculateCavity() {
      const length = parseFloat(document.getElementById("wallLength").value);
      const height = parseFloat(document.getElementById("wallHeight").value);
      const cavityWidth = parseFloat(document.getElementById("cavityWidth").value);
      const type = document.getElementById("insulationType").value;
      const result = document.getElementById("resultCavity");

      if (isNaN(length) || isNaN(height) || isNaN(cavityWidth) || length <= 0 || height <= 0 || cavityWidth <= 0) {
        result.innerHTML = "<strong>Please enter valid wall dimensions and cavity width.</strong>";
        result.style.display = "block";
        sendHeight();
        return;
      }

      const area = length * height;
      const cavityDepth = cavityWidth / 1000;
      const volume = area * cavityDepth * 1.1;

      let materialOutput = "";
      if (type === "pir") {
        const boardArea = 1.2 * 0.6;
        const boards = Math.ceil((area / boardArea) * 1.1);
        materialOutput = `PIR Boards Needed: <strong>${boards}</strong> (1.2m x 0.6m)`;
      } else if (type === "wool") {
        const bagCoverage = 0.08;
        const bags = Math.ceil(volume / bagCoverage);
        materialOutput = `Mineral Wool Bags Needed: <strong>${bags}</strong> (80L bags)`;
      } else {
        const bags = Math.ceil(volume);
        materialOutput = `Polystyrene Bead Bags Needed: <strong>${bags}</strong>`;
      }

      result.innerHTML = `
        <div class="result-group">
          <div class="result-number">${area.toFixed(2)} m²</div>
          <div class="result-label">Wall Area</div>
        </div>
        <div class="result-group">
          <div class="result-number">${volume.toFixed(2)} m³</div>
          <div class="result-label">Cavity Volume (with 10% wastage)</div>
        </div>
        <div class="result-extra">${materialOutput}</div>
      `;
      result.style.display = "block";
      sendHeight();
    }

    function calculateLoft() {
      const length = parseFloat(document.getElementById("loftLength").value);
      const width = parseFloat(document.getElementById("loftWidth").value);
      const thickness = parseFloat(document.getElementById("loftThickness").value);
      const rollCoverage = parseFloat(document.getElementById("rollCoverage").value);
      const result = document.getElementById("resultLoft");

      if (isNaN(length) || isNaN(width) || isNaN(thickness) || isNaN(rollCoverage) ||
          length <= 0 || width <= 0 || thickness <= 0 || rollCoverage <= 0) {
        result.innerHTML = "<strong>Please enter valid loft dimensions and thickness.</strong>";
        result.style.display = "block";
        sendHeight();
        return;
      }

      const area = length * width;
      const volume = area * (thickness / 1000);
      const rollsNeeded = Math.ceil((area * 1.1) / rollCoverage);

      result.innerHTML = `
        <div class="result-group">
          <div class="result-number">${area.toFixed(2)} m²</div>
          <div class="result-label">Loft Area</div>
        </div>
        <div class="result-group">
          <div class="result-number">${volume.toFixed(2)} m³</div>
          <div class="result-label">Insulation Volume</div>
        </div>
        <div class="result-extra">Rolls Required: <strong>${rollsNeeded}</strong> (at ${rollCoverage} m² per roll)</div>
      `;
      result.style.display = "block";
      sendHeight();
    }

    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage(height, "*");
    }

    window.onload = () => {
      sendHeight();
      setTimeout(sendHeight, 500);
    };

    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>

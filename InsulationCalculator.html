<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loft Insulation Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-top: 4px solid #D42F2F;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }

    .row > div {
      flex: 1;
      min-width: 140px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #D42F2F;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b52828;
    }

    .results-box {
      margin-top: 20px;
      background: #ffeaea;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #222;
      border-left: 4px solid #D42F2F;
    }

    .result-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .result-number {
      font-size: 28px;
      font-weight: bold;
      color: #D42F2F;
      line-height: 1.2;
    }

    .result-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .result-extra {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .footnote {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }

    .section {
      background: #f9fafc;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e0e6ed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loft Insulation Calculator</h2>

    <div class="section">
      <div class="row">
        <div>
          <label for="length">Loft Length (m)</label>
          <input type="number" id="length" step="0.01">
        </div>
        <div>
          <label for="width">Loft Width (m)</label>
          <input type="number" id="width" step="0.01">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="thickness">Insulation Thickness (mm)</label>
          <input type="number" id="thickness" value="200">
        </div>
      </div>

      <button onclick="calculateLoft()">Calculate</button>

      <div id="result" class="results-box" style="display: none;"></div>
    </div>

    <div class="footnote">
      This is an estimation only and includes a 10% allowance for wastage.<br>
      Based on insulation rolls 1160mm wide.
    </div>
  </div>

  <script>
    function calculateLoft() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const thickness = parseFloat(document.getElementById("thickness").value);
      const result = document.getElementById("result");

      if (isNaN(length) || isNaN(width) || isNaN(thickness) || length <= 0 || width <= 0 || thickness <= 0) {
        result.innerHTML = "<strong>Please enter valid loft dimensions and thickness.</strong>";
        result.style.display = "block";
        sendHeight();
        return;
      }

      const area = length * width;
      const volume = area * (thickness / 1000); // m³
      const rollWidth = 1.16; // 1160mm
      const rollArea = rollWidth * length;
      const rollsNeeded = Math.ceil((area * 1.1) / rollArea); // 10% wastage

      result.innerHTML = `
        <div class="result-group">
          <div class="result-number">${area.toFixed(2)} m²</div>
          <div class="result-label">Loft Area</div>
        </div>
        <div class="result-group">
          <div class="result-number">${volume.toFixed(2)} m³</div>
          <div class="result-label">Insulation Volume</div>
        </div>
        <div class="result-extra">Rolls Required (1160mm wide): <strong>${rollsNeeded}</strong></div>
      `;
      result.style.display = "block";
      sendHeight();
    }

    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage(height, "*");
    }

    window.onload = () => {
      sendHeight();
      setTimeout(sendHeight, 500);
    };

    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravel Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-top: 4px solid #D42F2F;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }
    .row > div {
      flex: 1;
      min-width: 140px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #D42F2F;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b52828;
    }
    .results-box {
      margin-top: 20px;
      background: #ffeaea;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #222;
      border-left: 4px solid #D42F2F;
      text-align: center;
    }
    .result-number {
      font-size: 32px;
      font-weight: bold;
      color: #D42F2F;
      line-height: 1.2;
    }
    .result-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    .footnote {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Gravel Calculator</h2>

  <div class="row">
    <div>
      <label for="length">Length (m)</label>
      <input type="number" id="length" step="0.01">
    </div>
    <div>
      <label for="width">Width (m)</label>
      <input type="number" id="width" step="0.01">
    </div>
  </div>

  <div class="row">
    <div>
      <label for="depth">Depth (cm)</label>
      <input type="number" id="depth" step="0.1">
    </div>
    <div>
      <label for="gravelType">Gravel Type</label>
      <select id="gravelType">
        <option value="1.6">Standard Gravel (1.6 t/m続)</option>
        <option value="1.75">Crushed Gravel (1.75 t/m続)</option>
        <option value="1.5">Decorative Gravel (1.5 t/m続)</option>
      </select>
    </div>
  </div>

  <button onclick="calculateGravel()">Calculate</button>

  <div id="results" class="results-box" style="display: none;"></div>

  <div class="footnote">
    This is an estimation only and includes typical bulk bag capacity of 0.85 tonnes.
  </div>
</div>

<script>
  function calculateGravel() {
    const length = parseFloat(document.getElementById("length").value);
    const width = parseFloat(document.getElementById("width").value);
    const depth = parseFloat(document.getElementById("depth").value);
    const density = parseFloat(document.getElementById("gravelType").value);
    const results = document.getElementById("results");

    if (isNaN(length) || isNaN(width) || isNaN(depth) || length <= 0 || width <= 0 || depth <= 0) {
      results.innerHTML = '<strong>Please enter valid dimensions.</strong>';
      results.style.display = "block";
      sendHeight();
      return;
    }

    const area = length * width;
    const volume = area * (depth / 100); // in m続
    const weight = volume * density;
    const bulkBags = Math.ceil(weight / 0.85);

    results.innerHTML = `
      <div class="result-number">${bulkBags}</div>
      <div class="result-label">Bulk Bags Required</div>
    `;
    results.style.display = "block";
    sendHeight();
  }

  function sendHeight() {
    const height = document.body.scrollHeight;
    parent.postMessage(height, '*');
  }

  window.onload = () => {
    sendHeight();
    setTimeout(sendHeight, 500);
  };

  window.addEventListener("resize", sendHeight);
</script>
</body>
</html>
